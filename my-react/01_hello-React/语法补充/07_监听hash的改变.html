<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <a href="#/home">首页</a>
    <a href='#/about'>关于</a>
    <div class="router-view"></div>
  </div>
  
  <script>
    const routerElement = document.getElementsByClassName("router-view")[0];
    window.addEventListener("hashchange", () => {
      console.log(111)
      switch(location.hash) {
        case "#/home":
        routerElement.innerHTML = "首页";
        break;
        case "#/about":
          routerElement.innerHTML = "关于";
          break;
        default:
          routerElement.innerHTML = ""
      }
    })
  </script>
</body>
</html>
